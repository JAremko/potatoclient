syntax = "proto3";

package test.basic;

// Test message with all basic field types
message BasicTypes {
  // Regular fields (implicitly optional in proto3)
  double double_field = 1;
  float float_field = 2;
  int32 int32_field = 3;
  int64 int64_field = 4;
  uint32 uint32_field = 5;
  uint64 uint64_field = 6;
  sint32 sint32_field = 7;
  sint64 sint64_field = 8;
  fixed32 fixed32_field = 9;
  fixed64 fixed64_field = 10;
  sfixed32 sfixed32_field = 11;
  sfixed64 sfixed64_field = 12;
  bool bool_field = 13;
  string string_field = 14;
  bytes bytes_field = 15;
  
  // Explicitly optional fields
  optional double optional_double = 16;
  optional int32 optional_int32 = 17;
  optional string optional_string = 18;
  optional bool optional_bool = 19;
  
  // Repeated fields
  repeated double repeated_double = 20;
  repeated int32 repeated_int32 = 21;
  repeated string repeated_string = 22;
  repeated bool repeated_bool = 23;
}